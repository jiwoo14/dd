{% extends 'photo/photo_base.html' %}
{% block content %}


            <div class="b">
                <div class="array">
                {% for cutes in photo_cute_posts %}
                        <div class="card">
                            <div class="box-1">
                                <img src="{{ cutes.image1.url  }}" width="200" height="250" alt = "{{ cutes.title }}">
                            </div>
                            <div class="box-2">
                                <p class="c">{{ cutes.title }}</p>
                                <p class="d">{{ user.username }}</p>
                            </div>
                        </div>
                {% endfor %}
            </div>
            </div>

        <div class="paginator">
             {% if photo_cute_posts.has_previous %}
              <a href="?page={{ photo_cute_posts.previous_page_number }}">◀</a>
             {% else %}
              <span>◀</span>
             {% endif %}
            {% if photo_cute_posts.has_next %}
              <a href="?page={{ photo_cute_posts.next_page_number }}">▶</a>
            {% else %}
              <span>▶</span>
            {% endif %}
        </div>

{% endblock content %}
