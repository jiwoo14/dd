
{% extends 'photo/photo_base.html' %}
{% block content %}


            <div class="b">
                <div class="array">
                {% for bnws in photo_bnw_posts %}
                        <div class="card">
                            <div class="box-1">
                                <img src="{{ bnws.image1.url  }}" width="200" height="250" alt = "{{ bnws.title }}">
                            </div>
                            <div class="box-2">
                                <p class="c">{{ bnws.title }}</p>
                                <p class="d">{{ user.username }}</p>
                            </div>
                        </div>
                {% endfor %}
            </div>
            </div>

    <div class="paginator">
        {% if photo_bnw_posts.has_previous %}
          <a href="?page={{ photo_bnw_posts.previous_page_number }}">◀</a>
        {% else %}
          <span>◀</span>
        {% endif %}
        {% if photo_bnw_posts.has_next %}
          <a href="?page={{ photo_bnw_posts.next_page_number }}">▶</a>
        {% else %}
          <span>▶</span>
        {% endif %}
    </div>

{% endblock content %}
