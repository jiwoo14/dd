
{% extends 'model/model_base.html' %}
{% block content %}


        <div class="b">
            <div class="array">
                {% for cool in cool_posts %}
                        <div class="card">
                            <div class="box-1">
                                <img src="{{ cool.image1.url  }}" width="200" height="250">
                            </div>
                            <div class="box-2">
                                <p class="c">{{ cool.title }}</p>
                                <p class="d">{{ user.username }}</p>
                            </div>
                        </div>
                {% endfor %}
            </div>
        </div>

  <div class="paginator">
    {% if cool_posts.has_previous %}
      <a href="?page={{ cool_posts.previous_page_number }}">◀</a>
    {% else %}
      <span>◀</span>
  {% endif %}
    {% if cool_posts.has_next %}
      <a href="?page={{ cool_posts.next_page_number }}">▶</a>
    {% else %}
      <span>▶</span>
    {% endif %}
  </div>


{% endblock content %}
